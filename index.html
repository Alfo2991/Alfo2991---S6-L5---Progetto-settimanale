<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css">
  </head>
  <body>
<div class="login-top">
    <img src="./Netflix-assets/assets/netflix_logo.png">

</div>

<div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
    <section class="login-box">
        <h1 class="text-white">Sign In</h1>
        <form class="mt-4">
            <div class="mb-3 bg-white rounded px-2">
              <label for="exampleInputEmail1" class="form-label small-text text-black">Email or Phone Number</label>
              <input type="email" class="form-control border-0 pg-0" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 bg-white rounded px-2">
              <label for="exampleInputPassword1" class="form-label small-text">Password</label>
              <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign-in</button>

            <div class="mb-3 mt-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label small-text" for="exampleCheck1">Remember Me</label>
            </div>

          </form>

    </section>

</div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
