    <link rel="stylesheet" href="./Netflix-assets/assets/css/home.css">

    <title>Netflix Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
    <!--navbar di netflix-->
    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right">
        <div class="container-fluid">
          <div class="netflix-row">
            <div class="left d-flex align-items-center">
              <a class="navbar-brand" href="#">
                <img src="./Netflix-assets/assets/netflix_logo.png" alt="">
              </a>
              <section class="left d-flex align-items-center">
                <button>Home</button>
                <button>Tv Shows</button>
                <button>Movies</button>
                <button>Recently added</button>
                <button>My list</button>
              </section>
            </div>

              <i class="bi bi-search"></i>
              <i class="bi bi-bell-fill"></i>
              <section class="netflix-profile"></section>
            </div>
          </div>
          <div class="netflix-dropdow-box dropdown">
            <button class="netflix-dropdow dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Genres
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Genres</a></li>
              <li><a class="dropdown-item" href="#">Horror</a></li>
              <li><a class="dropdown-item" href="#">Comedy</a></li>
              <li><a class="dropdown-item" href="#">Thriller</a></li>
              <li><a class="dropdown-item" href="#">Dramatic</a></li>
            </ul>
          </div>
        </div>
      </nav>
